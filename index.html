<!DOCTYPE HTML>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, 
       initial-scale-1, shrink-to-fit=no">
  <title>This appears in the browser tab</title>

  <script src="https://cdn.jsdelivr.net/npm/responsive-nav@1.0/responsive-nav.min.js"></script>
<link href=" https://cdn.jsdelivr.net/npm/responsive-nav@1.0.39/responsive-nav.min.css 
            "rel="stylesheet">

  <link href="CSS/styles.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header>
        <p>a marvelous website</p>
        <div class="toggle">
            <button class="nav-toggle">
                menu
            </button>
            <nav class="nav-collapse">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="welcome">
            <h1>Welcome.</h1>
            <p>We're glad you're here.</p>
            <button>
                learn more
            </button>
        </div>
    
        <div class="form-div">
            <form method="POST" action="/">
                <p>Join our mailing list for updates!</p>
                <label>
                    Your name
                <input type="text" id="name" name="name">
                </label>
                <label>
                    Email
                <input type="email" id="email" name="email">
                </label>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    
        <div class="three-images">
            <div>
                <img src="Images/snoopysurfer.jpg" alt="Snoopy surfing">
            </div>
            <div>
                <img src="Images/bunnies.jpg" alt="Bunnies in grass">
            </div>
            <div>
                <img src="Images/trees.jpg" alt="Calm image of trees">
            </div>
        </div>
    </main>

    <footer>
        <span>&#169;</span> comp 126
    </footer>

    <script>
        var nav = responsiveNav(".nav-collapse", {
            customToggle: ".nav-toggle"
        });
    </script>
</body>

</html>
